<!DOCTYPE html>
<html lang="en">
<head>
    <title>Memory</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css"
          integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw=="
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css"
          integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ=="
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div>
    <!-- On-top stuff -->
    <div id="splashscreen">
        <div class="splashscreen-button-container">
            <button class="difficulty-button easy" data-difficulty="easy">
                Easy
            </button>
            <button class="difficulty-button medium" data-difficulty="medium">
                Medium
            </button>
            <button class="difficulty-button hard" data-difficulty="hard">
                Hard
            </button>
            <br/>
            <select id="gametype-select">
                <option value="solo" selected>Singleplayer</option>
                <option value="ai">vs Computer</option>
                <option value="multi">Multiplayer</option>
            </select>
        </div>
    </div>
    <div id="winscreen" style="display: none">
        <div class="winmessage-container">
            <span id="winmessage">You win! Or not... idk yet</span>
            <br/>
            <button id="play-again-button">
                Play Again!
            </button>
        </div>
    </div>

    <!-- Actual game -->
    <div id="top-container" style="display: none">
        <div>
            <span id="player-indicator">Player 1's turn</span>
        </div>
    </div>
    <div id="cards-container">
        <!-- Generated -->
    </div>
    <div id="bottom-container" style="display: none">
        <div id="score-container">
            <span class="score-container" id="score0container">Player 1: <span class="score" id="score0">0</span></span>
            <span class="score-container" id="score1container">Player 2: <span class="score" id="score1">0</span></span>
        </div>
    </div>


    <div id="footermsg">
        <span>Not made by Maximilian Buckel 266830</span>
    </div>
</div>

<div id="card-template">
    <div class="card-inner">
        <div class="card-front">

        </div>
        <div class="card-back">
           <div class="card-content">
               <div class="card-icon-wrapper"></div>
               <div class="card-name"></div>
               <div class="card-text"></div>
           </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>

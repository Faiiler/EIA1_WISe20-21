<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumpad</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
          integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
          crossorigin="anonymous"/>
</head>


<body>


<div class="box">
    <h1>Welcome to the Partypad 2</h1>
    <br>
    <br>


    <div>
        <button id="Button0" class="button"></button>
        <button id="Button1" class="button"></button>
        <button id="Button2" class="button"></button>
    </div>
    <div>
        <button id="Button3" class="button"></button>
        <button id="Button4" class="button"></button>
        <button id="Button5" class="button"></button>
    </div>
    <div>
        <button id="Button6" class="button"></button>
        <button id="Button7" class="button"></button>
        <button id="Button8" class="button"></button>
    </div>


    <div>
        <button id="RecordButton" class="record button"><i class="fas fa-dot-circle"></i></button>
        <button id="DeleteButton" class="play button"><i class="fas fa-minus-circle"></i></button>
        <button id="PlayButton" class="play button"><i class="fas fa-play-circle"></i></button>
    </div>

    <br>
    <br>
    <h2>Hint: Press F5 to get more colors!</h2>
</div>


</body>


<script src="script.js"></script>

</html>

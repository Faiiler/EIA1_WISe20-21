<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carbon Dioxide Emissions - EIA1 Task #5</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <nav>
        <img src="images/europe.png" class="europe">
        <img src="images/northamerica.png" class="northamerica">
        <img src="images/southamerica.png" class="southamerica">
        <img src="images/africa.png" class="africa">
        <img src="images/asia.png" class="asia">
        <img src="images/australia.png" class="australia">
    </nav>

    <h1>
       <span id="titleRegion">Select <a href="https://inventivetalent.org/" target="_blank" style="text-decoration: none; color: white;">a</a> Country</span>
    </h1>

            
    <div id="chartWrapper">
        <div id="chart"></div>
    </div>
    
    <main>
        <section>
            <h2 id="absolute">#</h2>
            <p>Emission absolute of <span id="textRegion">#</span> in 2018</p>
        </section>
        
        <section>
            <h2 id="relative">#</h2>
            <p>Relative to total world's emission</p>
        </section>
        
        <section>
            <h2 id="growth" >#</h2>
            <p>Growth rate between 2008 and 2018 (in %)</p>
        </section>
        
        <section>
            <h2 id="growthAbsolute">#</h2>
            <p>Growth rate between 2008 and 2018 (absolute)</p>
        </section>
    </main>

    <footer>
        <p>Values in kg CO2 per TJ. Source https://www.statista.com/</p>
    </footer>
    
<script src="script.js" async></script>
</body>
</html>

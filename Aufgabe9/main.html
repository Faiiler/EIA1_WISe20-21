<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do!</title>
    <link rel="stylesheet" href="./style/stylesheet.css">
    <script defer src="script.js"></script>
</head>

<body>
    <h1 class="title">Stuff you need to finish!!</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">Unfinished tasks</h2>
        <ul class="task-list" data-lists>
        </ul>

        <form action="" data-new-list-form>
            <input type="text" class="new list" data-new-list-input placeholder="write new list here"
                aria-label="write new list here" />
            <button class="btn create" aria-label="create new list">+</button>
        </form>

    </div>

    <div class="todo-list" data-list-display-container>
        <div class="todo-header">
            <h2 class="list-title" data-list-title>Stuff</h2>
            <p class="task-count" data-list-count>3 tasks remaining</p>
        </div>

        <div class="todo-body">
            <div class="tasks" data-tasks>

            </div>
            <div class="create-new-task">

                <form action="" data-new-task-form>
                    <input type="text" data-new-task-input class="new task" placeholder="new task name"
                        aria-label="new task name" />
                    <button class="btn create" aria-label="create new task">+</button>
                </form>
            </div>

            <div class="delete-task">
                <button class="btn delete" data-clear-complete-tasks-button>Clear completed task</button>
                <button class="btn delete" data-delete-list-button>Delete whole list</button>
            </div>

        </div>
    </div>

    <div class="info">
        This list saves itself locally on your computer. Therefore you can refresh the site without loosing any content.
    </div>



    <template id="task-template">
        <div class="task">
            <input type="checkbox" />
            <label>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>
</body>



</html>
